<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width:24em)"
        />
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 50rem)"
        />
        <img
          class="perfume-pic"
          src="images/image-product-mobile.jpg"
          alt="Perfume Bottle"
          width="600"
          height="500"
          loading="eager"
          decoding="sync"
        />
      </picture>

      <div class="info">
        <h1 class="subtitle">Perfume</h1>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button>
          <img src="images/icon-cart.svg" class="cart" alt="Cart icon" />Add to
          Cart
        </button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/imvan2">Van Tu</a>.
    </footer>
  </body>
</html>
